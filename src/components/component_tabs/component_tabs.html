{% load static %}
<div class="flex flex-col items-center lg:items-start lg:flex-row lg:justify-between">
    <div class="w-full md:w-1/2 mx-auto mt-20">
        <h1 class="text-center text-4xl font-bold">{{ title }}</h1>
        <p class="text-center font-light mb-10">{{ description }}</p>
        <div class="flex flex-col items-center p-4">{% slot "component_code" %} {% endslot %}</div>
    </div>
    <hr class="mt-10 lg:hidden w-48 h-1 mx-auto bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">
    <div class="mt-20 flex flex-col items-center min-h-screen w-full md:mt-0 md:w-1/2 bg-slate-100 p-8">
        <div class="w-full flex flex-row justify-between max-w-md md:max-w-2xl">
            <div>
                <label for="tabs" class="sr-only">Select a file</label>
                <select id="tabs"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    {% for file in files %}
                        <option value="{{ forloop.counter }}"
                                id="button-{{ forloop.counter }}"
                                data-target="content-{{ forloop.counter }}">{{ file.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <a href="{{ full_code_url }}"
               class="btn-primary flex flex-row items-center gap-2"
               target="_blank"
               rel="noopener noreferrer">
                <svg class="w-[16px] h-[16px] text-white-600 dark:text-slate-800"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 14v4.8a1.2 1.2 0 0 1-1.2 1.2H5.2A1.2 1.2 0 0 1 4 18.8V7.2A1.2 1.2 0 0 1 5.2 6h4.6m4.4-2H20v5.8m-7.9 2L20 4.2" />
                </svg>
            Full code</a>
        </div>
        <div id="tabContentExample" class="max-w-md md:max-w-2xl">
            {% for file in files %}
                <div id="content-{{ forloop.counter }}"
                     class="w-full"
                     role="tabpanel"
                     aria-labelledby="button-{{ forloop.counter }}">
                    {# djlint: off #}
                    <pre class="language-python" 
                         {% if file.lines %}data-range="{{ file.lines.0 }}, {{ file.lines.1 }}"{% endif %} 
                         data-src="{% static ''|add:file.path %}">
                    </pre>
                    {# djlint:  on #}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
