{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django HTMX Components</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'prism.css' %}">
        {% block style %}
        {% endblock style %}
        {% component_css_dependencies %}
    </head>
    <body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'
          class="antialiased bg-white dark:bg-gray-900 font-body">
        {% block content %}
        {% endblock content %}
        <script src="{% static 'htmx.min.js' %}"></script>
        <script src="{% static 'sse.js' %}"></script>
        <script src="{% static 'ws.js' %}"></script>
        <script src="{% static 'prism.js' %}"></script>
        <script src="{% static 'flowbite.min.js' %}"></script>
        <script>
            let button = document.getElementById('clickMe');
            button.addEventListener('click', function(e) {
                e.preventDefault();
                document.execCommand('copy', false, document.getElementById('select-this').select());
            });
        </script>
        {% django_htmx_script %}
        {% block javascript %}
        {% endblock javascript %}
        {% component_js_dependencies %}
    </body>
</html>
